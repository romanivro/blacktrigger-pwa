<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackTrigger</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>BlackTrigger</h1>

  <!-- 햟쒫쟳 햢햫혪 -->
  <section id="rule-block">
    <h2>游닆 햟쒫쟳 햢햫혪</h2>
    <div id="rule" class="rule">행햟햡혞햤햟햣혝혜혪...</div>
    <button onclick="getRule()">햐햩햣햢혞혩혤햣햣 햟쒫쟳</button>
  </section>

  <!-- 햩햟햫 햢햫혪 -->
  <section id="task-block">
    <h2>游늶 햩햟햫 햫햟 햢햣햫혧</h2>
    <input type="text" id="taskInput" placeholder="뉋쒫왐혝햦 향햟햢햟혢혞..." />
    <button onclick="addTask()">햆쮏쐃썛쒫쟴혧</button>
    <ul id="taskList"></ul>
  </section>

  <!-- 뤯쥄혞햤햣햫햦햣 -->
  <section id="env-block">
    <h2>游논 뤯쥄혞햤햣햫햦햣</h2>
    <input type="text" id="personName" placeholder="햊햪혪 햦햩햦 쮏혦쒫쫧쮏" />
    <select id="personStatus">
      <option value="green">游릭 햍쮐햩혧햫혦햧</option>
      <option value="yellow">游리 햏햣햧혝햟햩</option>
      <option value="red">游댮 뉌햟햡</option>
    </select>
    <button onclick="addPerson()">햆쮏쐃썛쒫쟴혧</button>
    <ul id="peopleList"></ul>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
