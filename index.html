<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackTrigger</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>BlackTrigger</h1>

  <!-- 📜 Правило дня -->
  <section id="rule-block">
    <h2>📜 Правило дня</h2>
    <div id="rule" class="rule">Загружается...</div>
    <button onclick="getRule()">Следующее правило</button>
  </section>

  <!-- 📋 План на день -->
  <section id="task-block">
    <h2>📋 План на день</h2>
    <input type="text" id="taskInput" placeholder="Ввести задачу..." />
    <button onclick="addTask()">Добавить</button>
    <ul id="taskList"></ul>
  </section>

  <!-- ⏰ Напоминания -->
  <section id="reminder-block">
    <h2>⏰ Напоминания</h2>
    <input type="time" id="reminderTime" />
    <input type="text" id="reminderText" placeholder="Что напомнить?" />
    <button onclick="addReminder()">Добавить</button>
    <ul id="reminderList"></ul>
  </section>

<!-- 👥 Окружение -->
  <section id="people-block">
    <h2>👥 Окружение</h2>
    <input type="text" id="personName" placeholder="Имя или позывной" />
    <select id="personStatus">
      <option value="green">🟢 Лояльный</option>
      <option value="yellow">🟡 Нейтрал</option>
      <option value="red">🔴 Враг</option>
    </select>
    <button onclick="addPerson()">Добавить</button>
    <ul id="peopleList"></ul>
  </section>

  <!-- 🏋️ Физо -->
  <section id="fit-block">
    <h2>🏋️ Физо</h2>
    <input type="text" id="exercise" placeholder="Тип (бег, турник...)" />
    <input type="number" id="amount" placeholder="Количество/время" />
    <button onclick="addWorkout()">Записать</button>
    <ul id="fitLog"></ul>
  </section>

  <!-- 📊 График физо -->
  <section id="fit-chart-block">
    <h2>📊 Прогресс физо</h2>
    <canvas id="fitChart" width="400" height="200"></canvas>
  </section>

  <!-- 🧠 Архетип -->
  <section id="test-block">
    <h2>🧠 Архетип</h2>
    <div id="quiz"></div>
    <button onclick="startTest()">Пройти тест</button>
    <div id="result"></div>
  </section>

  <!-- 🗺️ Стратегия -->
  <section id="strategy-block">
    <h2>🗺️ Карта стратегии</h2>
    <input type="text" id="goalInput" placeholder="Цель..." />
    <select id="goalType">
      <option value="short">Краткосрочная</option>
      <option value="long">Долгосрочная</option>
      <option value="tactical">Ситуативная</option>
    </select>
    <button onclick="addGoal()">Добавить</button>
    <ul id="strategyList"></ul>
  </section>

  <!-- 📚 Лог -->
  <section id="log-block">
    <h2>📚 Лог активности</h2>
    <button onclick="toggleLog()">Показать/Скрыть</button>
    <ul id="logList" style="display: none;"></ul>
    <canvas id="activityChart" width="400" height="150"></canvas>
  </section>

  <!-- 🔁 Подключаем JS -->
  <script src="js/rules.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/reminders.js"></script>
  <script src="js/people.js"></script>
  <script src="js/fitness.js"></script>
  <script src="js/archetype.js"></script>
  <script src="js/strategy.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>

<div class="tags">
  <label><input type="checkbox" id="tagResource" class="tag-checkbox" /> 💰 Ресурс</label>
  <label><input type="checkbox" id="tagBallast" class="tag-checkbox" /> 🪨 Балласт</label>
  <label><input type="checkbox" id="tagWeak" class="tag-checkbox" /> 🧠 Слабый</label>
  <label><input type="checkbox" id="tagReligious" class="tag-checkbox" /> ✝️ Религиозный</label>
</div>
<script src="core/log.js"></script>

<section id="reminder-block">
  <h2>⏰ Напоминания</h2>
  <input type="time" id="reminderTime" />
  <input type="text" id="reminderText" placeholder="Текст напоминания" />
  <button onclick="addReminder()">Добавить</button>
  <ul id="reminderList"></ul>
</section>
</body>
</html>
